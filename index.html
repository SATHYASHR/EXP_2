<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz Form for Students</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 36px;
    }

    header p {
      margin: 5px 0 0;
      font-style: italic;
    }

    nav {
      background-color: #555;
      overflow: hidden;
    }

    nav a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 12px 16px;
      text-decoration: none;
    }

    nav a:hover {
      background-color: #111;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
    }

    form div {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    input[type="radio"], input[type="checkbox"] {
      width: auto;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: white;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Quiz Registration</h1>
    <p>Register below to participate in the student quiz</p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Register</a>
    <a href="#">Instructions</a>
    <a href="#">Results</a>
    <a href="#">Contact</a>
  </nav>

  <div class="container">
    <h2>Quiz Form for Students</h2>
    <form action="/serverlogic" method="post">
      <fieldset>
        <legend>Student Details</legend>

        <div>
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="fullname" required placeholder="Enter your name" autofocus maxlength="50">
        </div>

        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required placeholder="Enter your email">
        </div>

        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required placeholder="Create a password">
        </div>

        <div>
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" placeholder="10-digit number">
        </div>

        <div>
          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" name="dob" required>
        </div>

        <div>
          <label for="age">Age:</label>
          <input type="number" id="age" name="age" required min="10" max="100">
        </div>

        <div>
          <label for="website">Portfolio URL:</label>
          <input type="url" id="website" name="website" placeholder="https://example.com">
        </div>

        <div>
          <label for="search">Search Interest:</label>
          <input type="search" id="search" name="search" placeholder="Search topics...">
        </div>

        <div>
          <label for="photo">Upload Photo:</label>
          <input type="file" id="photo" name="photo" required>
        </div>
      </fieldset>

      <fieldset>
        <legend>Preferences</legend>

        <div>
          <p>Choose your year:</p>
          <input type="radio" id="first" name="year" value="First" required>
          <label for="first">First Year</label>

          <input type="radio" id="second" name="year" value="Second">
          <label for="second">Second Year</label>
        </div>

        <div>
          <p>Subjects:</p>
          <input type="checkbox" id="math" name="subject_math" value="Math">
          <label for="math">Math</label>

          <input type="checkbox" id="sci" name="subject_sci" value="Science">
          <label for="sci">Science</label>

          <input type="checkbox" id="eng" name="subject_eng" value="English">
          <label for="eng">English</label>

          <input type="checkbox" id="his" name="subject_his" value="History">
          <label for="his">History</label>
        </div>

        <div>
          <label for="branch">Select Branch:</label>
          <select id="branch" name="branch" required>
            <option value="">--Select--</option>
            <option value="cse">Computer Science</option>
            <option value="ece">Electronics</option>
            <option value="mech">Mechanical</option>
            <option value="civil">Civil</option>
            <option value="it">Information Tech</option>
          </select>
        </div>

        <div>
          <label for="feedback">Comments:</label>
          <textarea id="feedback" name="feedback" rows="4" placeholder="Enter your feedback..."></textarea>
        </div>

        <div>
          <label for="progress">Preparation Progress:</label>
          <progress id="progress" value="50" max="100">50%</progress>
        </div>
      </fieldset>

      <div class="buttons">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
      </div>
    </form>
  </div>

  <footer>
    Â© 2025 Quiz Registration Platform. All rights reserved.
  </footer>
</body>
</html>
